<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カテゴリ - Experience Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Noto+Serif+JP:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="logo">Experience <span>Finder</span></a>
      <nav>
        <ul class="nav-links">
          <li><a href="category.html?cat=books">本</a></li>
          <li><a href="category.html?cat=movies">映画</a></li>
          <li><a href="category.html?cat=music">音楽</a></li>
          <li><a href="category.html?cat=theater">舞台</a></li>
          <li><a href="category.html?cat=tech">テック</a></li>
          <li><a href="category.html?cat=travel">旅行</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Category Hero -->
  <section class="category-hero">
    <img src="" alt="" class="category-hero-bg" id="heroBg">
    <div class="category-hero-content">
      <span id="heroIcon" style="font-size: 4rem; display: block; margin-bottom: 16px;"></span>
      <h1 id="heroTitle"></h1>
      <p id="heroText"></p>
    </div>
  </section>

  <!-- Ranking Section -->
  <section class="ranking-section">
    <div class="container">
      <div class="section-header">
        <p class="section-label">Trending Now</p>
        <h2 class="section-title">トレンドランキング</h2>
        <p class="section-subtitle">今最も注目されているコンテンツ</p>
      </div>
      <div class="ranking-list">
        <!-- Items will be dynamically inserted by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Special Section -->
  <section class="special-section" id="specialSection">
    <div class="container">
      <div class="section-header">
        <p class="section-label">Special</p>
        <h2 class="section-title" id="specialTitle">注目情報</h2>
      </div>
      <div class="special-cards">
        <!-- Cards will be dynamically inserted by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Back Button -->
  <div class="back-button-wrapper">
    <a href="index.html" class="back-button">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      <span>トップページに戻る</span>
    </a>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p class="footer-logo">Experience <span>Finder</span></p>
      <p class="footer-tagline">あなたの思い出になる体験が、きっと見つかる</p>
      <div class="footer-links">
        <a href="category.html?cat=books">本</a>
        <a href="category.html?cat=movies">映画</a>
        <a href="category.html?cat=music">音楽</a>
        <a href="category.html?cat=theater">舞台</a>
        <a href="category.html?cat=tech">テック</a>
        <a href="category.html?cat=travel">旅行</a>
      </div>
      <p class="footer-copyright">&copy; 2024 Experience Finder. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/data.js"></script>
  <script src="js/category.js"></script>
</body>
</html>
